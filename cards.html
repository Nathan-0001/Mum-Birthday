<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="outside">
            <div class="front">
                <h1 class="head">The best Mum I could ever ask for!</h1>
                <img src="happy birthday.png" alt="Image" class="image"> 
                <h1 class="foot">Happy Birthday!</h1>
            </div>
            <div class="back">
                <h2 class="backText">Cant wait to see you next! <br> &#x1F499</h2>
            </div>
        </div>
        <div class="inside">
                    <p class="mum">Mum,</p> <br>
                        <p class="text">You have helped me to become the man I am today and I will always be grateful for that.<br>
                        I love you so much and I hope you have a wonderful day today.<br>
                        Happy Birthday!
                    </p>
                    <p class="nathan">Love from Nathan. &#x1F499</p>
                </div>
    </div>
</body>    
</html>
